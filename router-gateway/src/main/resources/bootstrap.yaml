spring:
  application:
    name: router-gateway
  profiles:
    active: @springProfilesActive@
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
management:
  server:
    port: 9999
  endpoints:
    web:
      exposure:
        # 开放所有监控端点，默认只开放了 /health 和 /info
        include: "*"